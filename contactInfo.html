<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>networq - Your face is your business card</title>
  <link rel="stylesheet" href="assets/styles/main.css">
</head>

<body>
<form method="POST" action="https://formspree.io/boocheet@gmail.com" class = "form-template">
  <div class="form-example">
    <label for="name">First Name: </label>
    <input type="text" name="name" placeholder="First Name" required>
    <label for="name">Last Name: </label>
    <input type="text" name="name" placeholder="Last Name" required>
  </div>
  <div class="form-template">
    <label for="email">Email: </label>
    <input type="email" name="email" placeholder="Youremail@google.com"required>
  </div>
  <div class="form-template">
    <label for="phone">Phone Number: </label>
    <input type="tel" id="phone" name="phone"
             placeholder="123-456-7890"
             pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
             required />
  </div>
  <div class="form-template">
    <label for="Company">Company: </label>
    <input type="text" name="company" placeholder="Company" required>
    <label for="Title/Role"> Title/Role </label>
    <input type="text" name="title" placeholder="Title/Role" required>
  </div>
  <div class="form-template">
    <label for="City"> City </label>
    <input type="text" name="city" placeholder= "City">
    <label for="state"> State </label>
    <input type="text" name="state" placeholder= "State" >
  </div>
  <div class="form-template">
    <textarea name="message" placeholder="Bio"></textarea>
  </div>

  <div class="form-example">
    <input type="submit" value="Subscribe!">
  </div>

</form>

  <script src="assets/scripts/main.js"></script>
</body>

</html>
